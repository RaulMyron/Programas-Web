<!DOCTYPE html>
<html>
    <head>
        <title>Formul√°rio 01</title>
        <meta charset="UTF-8">
        <link href="estilos/estiloForm.css" rel="stylesheet" type="text/css">
        </head>
    <body>
        <div class="eixo">
            <form  action="formulario.html" method="get" > 
                
                <h1>Fale conosco </h1>
                <div class="grupo-controle">
                    
                    <div class="rotulo"> 
                     <label for="nome">Nome</label>
                    </div>
                     
                     <div class="controle">
        <input type="text" name="nome" id="nome"  required>                  
                     </div>
                </div>
                
                  <div class="grupo-controle">           
                      
                              <div class="rotulo">
      <label for="email">E-mail</label>
                              </div>
      
                          <div class="controle">
      <input type="email" name="email" id="email"  required>
                          </div>
                   </div>
                
                
                <div class="grupo-controle">
                    
                    <div class="rotulo">
                    <label for="number">Data de nascimento</label>
                    </div>
                    
                    
                          <div class="controle">
                    <input type="number"  id="number" name="date" max="31" min="0" required> 
                    <input type="number" id="number"  name="month" max="12"  min="0" required > 
                    <input type="number" id="number"  name="year" min="1900" max="2017" required >  
                          </div>
                    
                </div>
                
                    <div class="grupo-controle">

                        <div class="rotulo">
                            <label>Mensagem</label>
                        </div>

               

                              <div class="controle">
                                <textarea id="message" name="msg" cols="35" rows="8" required></textarea>
                            </div>
                    </div>

                <div class="grupo-controle">
                        
                        <button type="submit" id="submit">Enviar</button>
                        
                </div>
                
                
            </form>
            
        </div>
    </body>
</html>
